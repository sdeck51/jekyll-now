<figure class="image">
<img src="{{ include.url }}" alt="{{ include.description }}" width = "{{ include.size }}">
<figcaption>{{ include.description }}
</figcaption>
</figure>

figcaption {
  padding: 5px;
  font-family: 'Cherry Swash', cursive;
  font-size: 1em;
  font-weight: 700;
  border: none;
  background: transparent;
  word-wrap:normal;
  text-align: center;
}
